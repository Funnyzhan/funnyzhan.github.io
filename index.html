<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge，chrome=1">
	<!-- viewport元标签控制布局 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>个人博客网页</title>
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<script src="js/jquery-3.6.0.js" type="text/javascript"></script>
	<script src="js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
	<div id="rightBar"></div>
	<div id="firstContainer">
		<div id="firstToDel">
			<div class="bar"></div>
			<div class="tittleTop">
				<div id="backCurtain">
					<img class="caption1" src="images/caption3.png">
					<div id="curtain"></div>
				</div>
				<div class="caption2">
					这是我的博客
				</div>
			</div>
			<div class="tittleBottom">
				<div class="caption3">愿你回望过去时，不会后悔。<br/>花有重开日，人无再少年。</div>
			</div>
		</div>
		<div id="firstToAppear">
			<div id="newContainer">
				<div id="newBar"></div>
				<div id="newTittle"></div>
				<div id="newShow"></div>
				<div id="startBut">
					<div id="more">点击了解更多</div>
					<div id="arrow"></div>
				</div>
				<div id="littleWindow"></div>
			</div>
		</div>
	</div>
	<div id="topLabel">
		<div id="rightCaption">ABOUT</div>
		<div id="leftCaption">Funnyzhan</div>
	</div>
	<div id="secContainer">
		<div class="pics">
			<!-- move 该div用于控制图像移动 -->
			<div id="move">
				<div class="picDiv" id="picDiv1">
					<img class="pic" id="pic1" src="images/ffxiv1.jpg">
				</div>
				<div class="picDiv" id="picDiv2">
					<img class="pic" id="pic2" src="images/SAO.jpg">
				</div>
				<div class="picDiv" id="picDiv3">
					<img class="pic" id="pic3" src="images/dragon2.png">
				</div>
				<div class="picDiv" id="picDiv4">
					<img class="pic" id="pic4" src="images/music.jpg">
				</div>
				<div class="picDiv" id="picDiv5">
					<img class="pic" id="pic5" src="images/book.jpg">
				</div> 
			</div>
		</div>
	</div>
	<!-- <img class="pic122" src="images/history2.png"> -->

</body>
</html>
